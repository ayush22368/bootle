<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Force Phantom In-App Browser</title>
  <style>
    html,body{margin:0;height:100%;background:#0e0e0e;color:#fff;font-family:sans-serif;display:flex;align-items:center;justify-content:center;text-align:center}
    button{background:#9945ff;color:#fff;border:none;padding:16px 32px;font-size:1.2rem;border-radius:8px;cursor:pointer;margin-bottom:24px}
    #addr{margin-top:20px;font-size:1rem;color:#00ffa3;word-break:break-all}
  </style>
</head>
<body>
  <button id="btn">Connect Wallet</button>
  <div id="addr"></div>

  <script type="module">
    /* 1️⃣  Detect if we’re inside Phantom’s tab */
    const inPhantom = /Phantom/i.test(navigator.userAgent);

    /* 2️⃣  If not, redirect into Phantom’s browser tab */
    if (!inPhantom) {
      const target = encodeURIComponent(location.href);
      const iosUrl = `https://phantom.app/ul/browser/${target}`;
      const androidUrl = `https://phantom.app/ul/browser/${target}`;
      location.href = /iPhone|iPad|iPod/.test(navigator.userAgent) ? iosUrl : androidUrl;
    }

    /* 3️⃣  Now we are inside Phantom → run the adapter */
    else {
      import('https://unpkg.com/@solana-mobile/mobile-wallet-adapter-protocol-web3js@2.0.0/dist/index.browser.esm.js')
        .then(({ transact }) => {
          document.getElementById('btn').onclick = async () => {
            try {
              const pk = await transact(async wallet => {
                const { accounts } = await wallet.authorize({ cluster: 'mainnet-beta' });
                return accounts[0].address;
              });
              document.getElementById('addr').textContent = `Connected: ${pk}`;
            } catch (e) {
              document.getElementById('addr').textContent = e.message || 'Cancelled';
            }
          };
        });
    }
  </script>
</body>
</html>
