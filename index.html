<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Phantom connect</title>
  <style>
    body{margin:0;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#0e0e0e;color:#fff;font-family:sans-serif}
    button{background:#9945ff;color:#fff;border:none;padding:16px 32px;font-size:1.2rem;border-radius:8px;cursor:pointer}
    #addr{margin-top:20px;font-size:1rem;color:#00ffa3}
  </style>
</head>
<body>
  <button id="c">Connect Wallet</button>
  <div id="addr"></div>

  <script type="module">
    /* tiny adapter-less connect: works only inside Phantom tab */
    const btn = document.getElementById('c');
    const out = document.getElementById('addr');

    btn.onclick = async () => {
      try {
        const resp = await window.solana.connect();
        out.textContent = resp.publicKey.toString();
      } catch (e) {
        out.textContent = e.message || 'cancelled';
      }
    };
  </script>
</body>
</html>
