<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connect Phantom (Intent)</title>
  <style>
    body{margin:0;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;background:#0e0e0e;color:#fff;font-family:sans-serif}
    button{background:#9945ff;color:#fff;border:none;padding:14px 28px;font-size:1.2rem;border-radius:8px;cursor:pointer}
    #addr{margin-top:1rem;font-size:1rem;color:#00ffa3;word-break:break-all}
  </style>
</head>
<body>
  <button id="btn">Connect Wallet</button>
  <div id="addr"></div>

  <!-- 1. load MWA bundle -->
  <script type="module">
    import { transact } from 'https://unpkg.com/@solana-mobile/mobile-wallet-adapter-protocol-web3js@2.0.0/dist/index.browser.esm.js';

    const btn  = document.getElementById('btn');
    const addr = document.getElementById('addr');

    btn.addEventListener('click', async () => {
      try {
        const pubkey = await transact(async wallet => {
          const { accounts } = await wallet.authorize({
            cluster: 'mainnet-beta',
            identity: { name: 'GitHub Pages Demo' }
          });
          return accounts[0].address;
        });
        addr.textContent = `Connected: ${pubkey}`;
      } catch (e) {
        addr.textContent = e.message || 'Cancelled / failed';
      }
    });
  </script>
</body>
</html>
